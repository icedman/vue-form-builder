<template>
<div class="ui-component" id="row">
    <div class="ui-list-item">
        <i class="icon-sprite icon-row"> </i> <span>Row</span>
    </div>
    <div class="ui-template">
    </div>
</div>

<div class="ui-component" id="column">
    <div class="ui-list-item">
        <i class="icon-sprite icon-column"> </i> <span>Column</span>
    </div>
    <div class="ui-template">
    </div>
</div>

<div class="ui-component" id="container">
    <div class="ui-list-item">
        <i class="icon-sprite icon-container"> </i> <span>Container</span>
    </div>
    <div class="ui-template">
    </div>
</div>

<div class="ui-component" id="button">
    <div class="ui-list-item">
        <i class="icon-sprite icon-button"> </i><span>Button</span>
    </div>
    <div class="ui-template">
        <button class="button ${this.class}" data-ui-inject="true">${this.label}</button>
    </div>
</div>

<div class="ui-component" id="input">
    <div class="ui-list-item">
        <i class="icon-sprite icon-text"> </i> <span>Input Text</span>
    </div>
    <div class="ui-template">
        <input class="input ${this.class}" type="text" data-ui-inject="true" value=""/>
    </div>
</div>

<div class="ui-component" id="checkbox">
    <div class="ui-list-item">
        <i class="icon-sprite icon-checkbox"> </i> <span>Checkbox</span>
    </div>
    <div class="ui-template">
        <label>Check</label>
        <input class="${this.class}" type="checkbox"/>
    </div>
</div>

<div class="ui-component" id="radio">
    <div class="ui-list-item">
        <i class="icon-sprite icon-radio"> </i> <span>Radio</span>
    </div>
    <div class="ui-template">
        <label>Radio</label>
        <input class="${this.class}" type="radio"/>
    </div>
</div>

<div class="ui-component" id="date">
    <div class="ui-list-item">
        <i class="fa fa-calendar-alt"> </i> <span>Date</span>
    </div>
    <div class="ui-template">
        <input class="${this.class}" type="text"/>
    </div>
</div>

<div class="ui-component" id="select">
    <div class="ui-list-item">
        <i class="icon-sprite icon-select"> </i> <span>Select</span>
    </div>
    <div class="ui-template">
        <select class="${this.class}"> </select>
    </div>
</div>

<div class="ui-component" id="textarea">
    <div class="ui-list-item">
        <i class="icon-sprite icon-textarea"> </i> <span>Textarea</span>
    </div>
    <div class="ui-template">
        <textarea class="${this.class}" type="text"> </textarea>
    </div>
</div>

<div class="ui-component" id="upload">
    <div class="ui-list-item">
        <i class="fa fa-upload"> </i> <span>Upload</span>
    </div>
    <div class="ui-template">
        <input class="${this.class}" type="text"/>
    </div>
</div>

</template>
